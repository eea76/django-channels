{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div style="margin-right:0;margin-left:0;" class="row">

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Sign up</button>
        </form>
    </div>

    <div class="row">
        <p>Already have an account? <a href="/login">Log in instead</a></p>
    </div>
</div>

{% endblock %}
