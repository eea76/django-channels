{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Login</button>
    </form>

    </div>

    <div class="row">
        <p>Don't have an account? <a href="/signup">Create one here </a></p>
    </div>
</div>

{% endblock %}
